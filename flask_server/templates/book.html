{% extends "layout.html" %}

{% block content %}

<h3><a href="/">Back</a></h3>

<h1>{{ book.title }}</h1>
<h2>by {{ book.author }}</h2>

<h2>Chapters</h2>
<table>
{% for chapter in book.chapters %}
    <tr>
        <td><a href="{{ book.id }}/{{ chapter.number|string }}">{{ chapter.title }}</a></td>
    </tr>
{% endfor %}
</table>

{% endblock content %}
